<script>
/*

The fill() method changes all elements in an array to a static value, from a start index (default 0) to an end index (default array.length). It returns the modified array.

  Function signature:
    fill([array], (value[, start[, end]]))
  
    NATIVE: arr.fill(value[, start[, end]])

  Parameters:
    Value to fill the array with. (Note all elements in the array will be this exact value.)
    Optional start index.
    Optional end index.

  Return value: 
    The modified array.

  Requirements:
    COMPLETE: It should fill the array with a specified value.
    COMPLETE: It should default start at index 0.
    COMPLETE: It should default end at array.length.
    COMPLETE: It should return the modified array.
    COMPLETE: It should accept a specified start value.
    COMPLETE: It should accept a specified end value.
    COMPLETE: It should treat a negative start as array.length + start.
    COMPLETE: It should treat a negative end as array.length + end.
    COMPLETE: It should have every slot in the array reference the object if first parameter is an object.

*/

function fill(array, value, start, end) {
  if(!start) {
  	var start = 0;
  }

  if(start < 0) {
  	start = array.length + start;
  }

  if(!end) {
  	var end = array.length;
  }

  if(end < 0) {
  	end = array.length + end;
  }

  for(var i = start; i < end; i++) {
    array[i] = value;  
 }
  return array;
};

tests({
  'It should fill the array with a specified value.': function() {
    var originalArray = [1];
    fill(originalArray, 0);
    eq(originalArray[0], 0);
  },
  'It should default start at index 0.': function() {
    var originalArray = [1, 2, 3];
    fill(originalArray, 0);
    eq(originalArray[0], 0);
  },
  'It should default end at array.length.': function() {
    var originalArray = [1, 2, 3];
    fill(originalArray, 0);
    eq(originalArray[2], 0);
  },
  'It should return the modified array.': function() {
    var originalArray = [1, 2, 3];
    var result = fill(originalArray, 0)
    eq(result, originalArray);
  },
  'It should accept a specified start value.': function() {
  	var originalArray = [1, 2, 3];
  	fill(originalArray, 0, 1);
  	eq(originalArray[0], 1);
  	eq(originalArray[1], 0);
  },
   'It should accept a specified end value.': function() {
  	var originalArray = [1, 2, 3, 4];
  	fill(originalArray, 0, 1, 3);
  	eq(originalArray[0], 1);
  	eq(originalArray[1], 0);
  	eq(originalArray[3], 4);
  },
  'It should treat a negative start as array.length + start.': function() {
  	var originalArray = [1, 2, 3];
  	fill(originalArray, 0, -1);
  	eq(originalArray[1], 2);
  	eq(originalArray[2], 0);
  },
   'It should treat a negative end as array.length + end.': function() {
  	var originalArray = [1, 2, 3];
  	fill(originalArray, 0, 0, -1);
  	eq(originalArray[1], 0);
  	eq(originalArray[2], 3);
  },
  'It should have every slot in the array reference the object if first parameter is an object.': function() {
  	var testArray = [1, 2, 3];
  	var hi = { greeting: 'Hi!'};
  	var result = fill(testArray, hi)
  	eq(result[0], hi)
  },
});

</script>
