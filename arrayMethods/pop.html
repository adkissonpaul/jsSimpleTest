<script>
/*

The pop() method removes the last element from an array and returns that element. This method changes the length of the array.

  Function signature: pop(array);
      
    NATIVE: arr.pop();


  Parameters:
    array

  Return value: 
    The removed element from the array; undefined if the array is empty.

  Requirements:
    COMPLETE: It should remove the last element of the array.
    COMPLETE: It should return the removed element.
    COMPLETE: It should return undefined if the array is empty.
    COMPLETE: It should modify the original array. 
    COMPLETE: It should change the length of the array.

*/

function pop(array){
  var elToPop = array[array.length - 1];
  
  if(array.length === 0) {
    return undefined;
  }

  array.length--;

  return elToPop;
};

tests({
  'It should remove the last element of the array.': function() {
    testArray = [1, 2, 3];
    pop(testArray);
    console.log(testArray)
    eq(testArray.length, 2);
  },
  'It should return the removed element.': function() {
    testArray = [1, 2, 3];
    var result = pop(testArray);
    eq(result, 3);
  },
  'It should return undefined if the array is empty.': function() {
    testArray = [];
    var result = pop(testArray);
    eq(result, undefined);
  },
  'It should modify the original array.': function() {
    originalArray = [1, 2, 3];
    pop(originalArray);
    eq(originalArray[2], undefined)
  },
  'It should change the length of the array.': function() {
    testArray = [1, 2, 3];
    eq(testArray.length, 3);
    pop(testArray);
    eq(testArray.length, 2);
  }
});

</script>
